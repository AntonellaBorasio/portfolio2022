  <main>
    <div class="conteiner-contacto">
      <h2>Contacto</h2>
      <div class="formulario">
        <form id="formulario-contacto" action="" name="form">
          <div class="datos">
            <input class="caja" type="text" id="nombre" placeholder="Escribe tu nombre">
            <label class="label" for="nombre" id="nombre">Nombre</label>
          </div>

          <div class="datos">
            <input class="caja" type="email" id="email" required placeholder="Escribe tu email">
            <label class="label" for="email" id="email">Email</label>
          </div>

          <div class="datos">

            <input class="caja" type="number" id="telefono" required placeholder="Escribe tu teléfono">
            <label class="label" for="telefono" id="telefono">Teléfono</label>
          </div>

          <div class="datos">

            <textarea class="caja" id="texto" rows="10" placeholder="Escribe aquí"></textarea>
            <label class="label-textarea" for="texto" id="texto">Mensaje</label>
          </div>
      </div>

      <div class="submit">
        <button type="submit" id="submit" class="boton">Enviar</button>
      </div>
    </div>
  </main>
